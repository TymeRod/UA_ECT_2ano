<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333333;
      background-color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #00b8d4;
      margin-top: 85px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: inline-block;
    }
    li {
      font-size: 16px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      color: #00b8d4;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    nav {
      background-color: #00b8d4;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }
    nav ul {
      display: flex;
      margin: 0;
      padding: 20px;
      justify-content: space-between;
    }
    nav li {
      margin: 0 20px;
      position: relative;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }
    nav a:hover {
      color: #00b8d4;
    }
    nav li ul {
      width: 200px;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #ffffff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      display: none;
    }
    nav li:hover ul {
      display: block;
    }
    nav li ul li {
      display: block;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    nav li ul li a {
      color: #333333;
      font-size: 16px;
      display: block;
      padding: 10px;
    }
    nav li ul li a:hover {
      background-color: #f1f1f1;
    }
    form {
  width: 500px;
  margin: 0 auto;
  text-align: left;
}
label {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
}
input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
  font-size: 16px;
}
  </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#">Branches</a>
            <ul>
              <li><a href="#">Design</a></li>
              <li><a href="#">Marketing</a></li>
              <li><a href="#">Admin</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
      <h1>Contact Us</h1>

<p>Thank you for your interest in our company. Please use the form below to contact us with any questions or comments you may have. We will do our best to respond to your inquiry as soon as possible.</p>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="subject">Subject:</label><br>
  <input type="text" id="subject" name="subject"><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message"></textarea><br>
  <input type="submit" value="Submit">
</form>

      
      
</body>
</html>
